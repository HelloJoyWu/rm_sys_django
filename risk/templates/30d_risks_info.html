<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block title %}<title>30day risk info</title>{% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

{% block content %}
<main class="row">
    <section id="text-container" class="embed-container col-lg-4 col-md-4 col-sm-4 mb-5 ml-5 mt-5">
        <div>
            <p>The {{ owner }} report is based on risk player 30 day info.</p>
        </div>
    </section>
    <section id="report-container" class="embed-container col-lg-offset-4 col-lg-7 col-md-offset-5 col-md-7 col-sm-offset-5 col-sm-7 mt-5" style="height:550px">
    </section>

    <section class="error-container m-5">
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.15.1/powerbi.min.js" integrity="sha512-OWIl8Xrlo8yQjWN5LcMz5SIgNnzcJqeelChqPMIeQGnEFJ4m1fWWn668AEXBrKlsuVbvDebTUJGLRCtRCCiFkg==" crossorigin="anonymous"></script>
<script type="text/javascript">
  var owner = "{{ owner }}";

  if (typeof(USING_TIMER)==="boolean") {
    if (USING_TIMER) {
      USING_TIMER = false;
    };
  };

  window.addEventListener("unload", function () {
    if (typeof(USING_TIMER)==="boolean") {
      USING_TIMER = true;
    };
  });

  window.addEventListener("beforeunload", function () {
    if (typeof(USING_TIMER)==="boolean") {
      USING_TIMER = true;
    };
  });
</script>
{% load static %}
<script type="text/javascript" src="{% static 'js/30d_risks_info.js' %}"></script>
{% endblock %}
</html>
